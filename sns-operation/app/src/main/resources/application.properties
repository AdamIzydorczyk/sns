spring.application.name=Social Network System
spring.datasource.name=default
spring.datasource.url=jdbc:postgresql://localhost:5555/sns
spring.datasource.username=sns
spring.datasource.password=sns
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialize=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true
server.address=127.0.0.1
server.port=8083
server.servlet.context-path=/sns/operation
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
spring.boot.admin.client.url=http://localhost:8081/sns/admin
spring.boot.admin.client.instance.service-url=http://localhost:8083/sns/operation