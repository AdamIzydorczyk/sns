spring.application.name=Social Network System
spring.datasource.name=default
spring.datasource.url=jdbc:postgresql://localhost:5555/sns
spring.datasource.username=sns
spring.datasource.password=sns
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialize=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.h2.console.enabled=true
server.address=127.0.0.1
server.port=8082
base-package-to-entity-type-scan=tk.aizydorczyk.sns
spring.graphql.jpa.query.name=Query
spring.graphql.jpa.query.use-distinct-parameter=true
spring.graphql.jpa.query.enabled=true
spring.graphql.jpa.query.path=/graphql
server.servlet.context-path=/sns/search
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
spring.boot.admin.client.url=http://localhost:8081/sns/admin
spring.boot.admin.client.instance.service-url=http://localhost:8082/sns/search